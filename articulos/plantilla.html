<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del artículo - E-closet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>E-closet</h1>
        <hr>
    </header>

    <!-- Main Content -->
    <main class="product-details">
        <!-- Left Section: Images -->
        <div class="image-section">
            <img src="img/calcetines/imagen.jpeg" alt="Imagen principal del artículo" class="main-image">
            <div class="thumbnail-gallery">
                <img src="img/calcetines/imagen1.jpeg" alt="Imagen adicional 1">
                <img src="img/calcetines/imagen2.jpeg" alt="Imagen adicional 2">
                <img src="img/calcetines/imagen3.jpeg" alt="Imagen adicional 3">
                <img src="img/calcetines/imagen4.jpeg" alt="Imagen adicional 4">
            </div>
        </div>

        <!-- Right Section: Details -->
        <div class="details-section">
            <h2>Nombre del Artículo</h2>
            <p class="price">€50.00</p>
            <p class="description">Descripción breve del artículo con detalles relevantes.</p>
            
            <!-- Tallas -->
            <label for="sizes">Tallas:</label>
            <select id="sizes" name="sizes">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>
            
            <!-- Colores -->
            <div class="color-options">
                <span class="color-circle" style="background-color: #000;"></span>
                <span class="color-circle" style="background-color: #333;"></span>
                <span class="color-circle" style="background-color: #666;"></span>
                <span class="color-circle" style="background-color: #999;"></span>
            </div>
        </div>

        <div class="buy-section">
            <!-- Selección de cantidad -->
            <label for="quantity">Cantidad:</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>S
                <option value="5">5</option>
            </select>

            <!-- Botones de compra -->
            <div class="purchase-buttons">
                <button class="add-to-cart">Añadir a la cesta</button>
                <button class="buy-now">Comprar</button>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <hr>
        <p>&copy; 2024 E-closet. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/ecloset" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/ecloset" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/ecloset" target="_blank">Twitter</a>
        </div>
    </footer>

</body>
</html>
